---
modname: sdjson
repo_name: singledispatch-json
copyright_years: "2020-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.5.0"
username: "domdfcoding"
license: 'MIT'
short_desc: "Custom JSON Encoder for Python utilising functools.singledispatch to support custom encoders for both Python's built-in classes and user-created classes, without as much legwork."

use_whey: True
min_coverage: 100
standalone_contrib_guide: true

conda_channels:
 - conda-forge

# Versions to run tests for
python_versions:
 - 3.7
 - 3.8
 - 3.9
 - "3.10"
 - "3.11"
 - "3.12"
 - "3.13"
 - "pypy37"
 - "pypy38"
 - "pypy39"

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - "Topic :: Utilities"

keywords:
 - json
 - singledispatch
 - serialize

extra_sphinx_extensions:
 - sphinx_toolbox.more_autosummary.column_widths

sphinx_conf_epilogue:
 - nitpicky = True

tox_unmanaged:
 - flake8
