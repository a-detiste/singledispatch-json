modname: sdjson
repo_name: singledispatch-json
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.2.5"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: "Custom JSON Encoder for Python utilising functools.singledispatch to support custom encoders for both Python's built-in classes and user-created classes, without as much legwork."

conda_channels:
  - domdfcoding
  - conda-forge

python_deploy_version: 3.6


py_modules: ['sdjson']


# Additional lines for .gitignore
#additional_ignore:
#  -

# Paths to additional requirements.txt files, relative to repo root
#additional_requirements_files:
#  -

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"
#  - "pypy3"

# Additional python requirements for travis
#travis_additional_requirements:
#  -

# travis secure password for PyPI
travis_pypi_secure: ""

# additional lines for MANIFEST.in
#manifest_additional:
#  -

# additional requirements for tox
#tox_requirements:
#  -

# additional build requirements for tox
#tox_build_requirements:
#  -

# directory that contains tests
tests_dir: "tests"

# Additional arguments for setup.py
#additional_setup_args:
#  foo: bar

conda_description: "Custom JSON Encoder for Python utilising functools.singledispatch to support custom encoders for both Python's built-in classes and user-created classes, without as much legwork."

classifiers:
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)"
  - 'Operating System :: OS Independent'
  - 'Programming Language :: Python'
  - 'Programming Language :: Python :: 3.6'
  - 'Programming Language :: Python :: 3.7'
  - 'Programming Language :: Python :: 3.8'
  - "Programming Language :: Python :: 3 :: Only"
  - "Programming Language :: Python :: Implementation :: CPython"
#  - "Programming Language :: Python :: Implementation :: PyPy"
  - 'Topic :: Software Development :: Libraries :: Python Modules'
  - "Topic :: Utilities"
